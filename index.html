<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherForecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row top">
        🌍
        <div class="col">
          <form><input type="text" placeholder="Enter your country" /></form>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">Search</button>
        </div>

        <div class="col"><h4>Lisbon</h4></div>
        <div class="col"><h4>Rome</h4></div>
        <div class="col"><h4>Madrid</h4></div>
      </div>
      <div class="row center">
        <div class="col">
          <h1>Kyiv 10°🌦️</h1>
          <h7>Humidity: 80%</h7>
          <h6>Today 09.04.2023</h6>
        </div>
        <div class="col">
          <h5>
            Live your <br />
            best life
          </h5>
        </div>
      </div>
      <div class="row tomorrow">
        <div class="col">
          <h4>
            10.04.2023 <br />
            <p>14°🌧️</p>
          </h4>
        </div>
        <div class="col">
          <h4>
            11.04.2023 <br />
            <p>15°☁️</p>
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
