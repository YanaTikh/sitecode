<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherForecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row top">
        🌍
        <div class="col">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              id="input-city"
            />
            <input type="submit" value="Search" />
          </form>
          <button type="button" class="btn btn-primary" id="currentLocation">
            Current location
          </button>
        </div>

        <div class="col"><h4>Lisbon</h4></div>
        <div class="col"><h4>Rome</h4></div>
        <div class="col"><h4>Madrid</h4></div>
      </div>
      <div class="row center">
        <div class="col weather">
          <h1>
            <span id="city">Kyiv</span> <span id="grad"></span>°
            <a href="#" id="cels" class="celsiusLink active">C</a> /
            <a href="#" id="fahr" class="fahrenheitLink">F</a>
            <img id="icon" src="" />
          </h1>
          <h7>Humidity: <span id="humidity"></span>%</h7>
          <div>
            <h7>Wind speed: <span id="wind"></span> km/h</h7>
          </div>
          <div><h7 id="description" class="description"></h7></div>
          <h6 id="date">Today 09.04.2023</h6>
        </div>
        <div class="col">
          <h5>
            Live your <br />
            best life
          </h5>
        </div>
      </div>
      <div class="row tomorrow">
        <div class="col">
          <h4>
            10.04.2023 <br />
            <p>14°🌧️</p>
          </h4>
        </div>
        <div class="col">
          <h4>
            11.04.2023 <br />
            <p>15°☁️</p>
          </h4>
        </div>
      </div>
      <div class="col footer">
        <a href="https://github.com/YanaTikh/sitecode" target="_blank"
          >Link to GitHub repository
        </a>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
